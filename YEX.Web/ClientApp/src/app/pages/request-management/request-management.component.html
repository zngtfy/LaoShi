<div class="card card-accent-info">
    <div class="card-header">
        <i class="fa fa-call-in fa-lg text-success"></i> Request management
    </div>
    <div class="card-body">
        <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Tiêu đề</th>
                    <th>Nội dung</th>
                    <th>Trạng thái</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of requests; index as i;">
                    <td>{{i + 1}}</td>
                    <td>
                        {{item.requestName}}
                    </td>
                    <td [innerHTML]="item.content"></td>
                    <td>
                        {{item.status==1?'Active':'Resulted'}}
                    </td>
                    <td width=10%>
                        <button type="button" class="btn btn-block btn-outline-info btn-sm"
                            data-toggle="modal" (click)="result(item.id)">Result</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <ul class="pagination pull-right">
            <li class="page-item">
                <a class="page-link" href="javascript:void(0);">Trước</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="javascript:void(0);">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="javascript:void(0);">Sau</a>
            </li>
        </ul>
    </div>
</div>

<div bsModal #resultModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Result</h4>
                <button type="button" class="close" (click)="resultModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea class="result" [(ngModel)]="resultRequest" required></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="resultModal.hide()">Đóng</button>
                <button type="button" class="btn btn-primary" (click)="save()">Result</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
