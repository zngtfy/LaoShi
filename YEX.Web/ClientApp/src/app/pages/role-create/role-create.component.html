<div class="row">
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-2 header"></div>
            <div class="col-md-10 header-content">
                <h1>Create Role</h1>
            </div>
        </div>
    </div>
    <div class="col-md-8"></div>
    <div class="col-md-1"></div>
</div>
<form>
    <div class="form-group row border-primary">
        <div class="col-md-3">
            <label>Role Name <span class="text-danger">*</span></label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control border border-primary" />
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Remarks <span class="text-danger">*</span></label>
        </div>
        <div class="col-md-8">
            <textarea class="form-control border border-primary"></textarea>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Status <span class="text-danger">*</span></label>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <div class="row custom_row">
                        <div class="col-md-6 custom-control custom-radio">
                            <input type="radio" class="custom-control-input" checked />
                            <label class="custom-control-label">Active</label>
                        </div>
                        <div class="col-md-6 custom-control custom-radio">
                            <input type="radio" class="custom-control-input" />
                            <label class="custom-control-label">Inactive</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Access Rights <span class="text-danger">*</span></label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control border border-primary" />
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="form-group row border-primary">
        <div class="col-md-3"></div>
        <div class="col-md-8">
            <button type="submit" class="form-control btn btn-success set-size set-position-button">CREATE</button>
        </div>
        <div class="col-md-1"></div>
    </div>
</form>
