<div class="my-form">
    <div class="form-create text-center">
        <h3>THÊM TÀI KHOẢN SINH VIÊN</h3>
    </div>
    <form class="content-form-create">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Họ</label>
                <input type="firstName" class="form-control" type="text" placeholder="Họ" required maxlength="64">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Tên</label>
                <input type="lastName" class="form-control" type="text" placeholder="Tên" required maxlength="64">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="schoolName"> Trường</label>
                <input type="className" class="form-control" type="text" placeholder="Tên trường">
            </div>
            <div class="form-group col-md-6">
                <label for="id">Mã số sinh viên <span class="text-danger">*</span></label>
                <input type="id" class="form-control" type="text" placeholder="MSSV">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="className">Sinh viên lớp</label>
                <input type="className" class="form-control" type="text" placeholder="Lớp">
            </div>
            <div class="form-group col-md-6">
                <label for="subjectName">Môn học</label>
                <input type="email" class="form-control" type="text" placeholder="Tên môn học" required maxlength="64">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" type="text" placeholder="Địa chỉ email">
            </div>
            <div class="form-group col-md-6">
                <label for="phoneNumber">Điện thoại liên lạc</label>
                <input type="phoneNumber" class="form-control" type="tel" placeholder="Số điện thoại">
            </div>
        </div>
    </form>
    <div class="form-sign-up text-center">
        <h3>TẠO TÀI KHOẢN ĐĂNG NHẬP</h3>
    </div>
    <form class="content-form-sign-up">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="userName">Tài khoản đăng nhập <span class="text-danger">*</span></label>
                <input type="userName" class="form-control" type="text" placeholder="Nhập tài khoản " required
                    maxlength="64">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Mật khẩu <span class="text-danger">*</span></label>
                <input type="password" class="form-control" type="text" placeholder="Nhập mật khẩu" required
                    maxlength="64">
            </div>
        </div>
    </form>
    <div class="form-row">
        <div class="form-group col-md-6"></div>
        <div class="button-submit col-md-6 text-center">
            <button type="submit" class="btn btn-success">Tạo tài khoản</button>
        </div>
    </div>
</div>
